<form id="albright-contact-form" class="generic-form">
  <div class="row form-before-success">
    <div class="col-12 form-group">
      <label for="full-name">Full name</label>
      <input type="text" class="form-control" id="full-name" name="name" placeholder="Enter your full name">
    </div>
    <div class="col-12 col-sm-6 form-group">
      <label for="email-address">Email address</label>
      <input type="email" class="form-control" id="email-address" name="email" placeholder="Enter your email address">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="col-12 col-sm-6 form-group">
      <label for="phone-number">Phone number</label>
      <input type="tel" class="form-control" id="phone-number" name="phone" placeholder="Enter your phone number" maxlength="10">
      <small id="emailHelp" class="form-text text-muted">We'll call instead of email if you leave your number.</small>
    </div>
    <div class="col-12 form-group">
      <label for="your-message">Your message</label>
      <textarea class="form-control" id="your-message" name="message" rows="2" placeholder="Enter your message"></textarea>
    </div>
    <div class="col-12 form-group">
      <div class="btn-container">
        <button type="submit" class="btn btn-block text-uppercase">Send Message</button>
      </div>
    </div>
  </div>
  <div class="row form-after-success" style="display:none; opacity:0;"><div class="col-12"><p class="mb-0">{{ contact.successMessage }}</p></div></div>
</form>
